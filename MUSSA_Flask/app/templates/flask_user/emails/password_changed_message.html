{% extends 'flask_user/emails/base_message.html' %}

{% block message %}
<p>Tu contraseña ha sido cambiada.</p>
{% if user_manager.enable_forgot_password %}

<p>Si no iniciaste este cambio de contraseña, <a href="{{ url_for('user.forgot_password', _external=True) }}">hacé click en el siguiente link para restaurarla</a>.</p>
{% endif %}
{% endblock %}
