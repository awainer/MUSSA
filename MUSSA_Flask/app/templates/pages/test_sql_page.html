{% extends "common/page_base.html" %}

{% block content %}
    <div class="container">
    
    {% for carrera in carreras %}
        <div>
            <p>{{ carrera.codigo }}: <b>{{ carrera.nombre }}</b></p>
            
            {% for materia in carrera.materias %}
                <div>
                    <p>{{ materia.codigo }}: <b>{{ materia.nombre }}</b></p>
                </div>
            {% endfor %}

        </div>
    {% endfor %}

    </div>

{% endblock %}
